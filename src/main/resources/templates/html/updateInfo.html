        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block shortInput">
                <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">

                <input id="radio2" type="radio" name="gender" value="女" title="女"  >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">职称</label>
            <div class="layui-input-inline">
                <select name="position" id="position" required lay-verify="required" lay-filter="position">
                    <option value="">请选择</option>
                    <option value="初级律师" >初级律师</option>
                    <option value="中级律师">中级律师</option>
